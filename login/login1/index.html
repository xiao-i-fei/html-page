<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="login-wrapper">
            <div class="left-img">
                <div class="glass">
                    <div class="tips">
                        <div class="title">
                            空间网络
                        </div>
                        <h1>探索宇宙</h1>
                        <span>超过 500 万人加入了我们的网络。</span>
                        <span>我们邀请您加入部落</span>
                    </div>
                </div>
            </div>
            <div class="right-login-form">
                <div class="form-wrapper">
                    <h1>登录</h1>
                    <div class="input-items">
                        <span class="input-tips">
                            邮箱
                        </span>
                        <input type="text" class="inputs" placeholder="输入你的邮箱">
                    </div>
                    <div class="input-items">
                        <span class="input-tips">
                            密码
                        </span>
                        <input type="password" class="inputs" placeholder="输入密码">
                        <span class="forgot">忘记密码</span>
                    </div>
                    <button class="btn">Log in</button>
                    <div class="siginup-tips">
                        <span>没有账户?</span>
                        <span>注册</span>
                    </div>
                    <div class="other-login">
                        <div class="divider">
                            <span class="line"></span>
                            <span class="divider-text">或者</span>
                            <span class="line"></span>
                        </div>
                        <div class="other-login-wrapper">
                            <div class="other-login-item">
                                <img src="./asset/QQ.png" alt="QQ">
                            </div>
                            <div class="other-login-item">
                                <img src="./asset/WeChat.png" alt="WeChat">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
